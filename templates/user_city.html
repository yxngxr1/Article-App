{% extends "base.html" %}

{% block content %}

<div class="container-xl">
    {% if message %}
        <h3 class="title alert alert-danger">{{ message }}</h3>
    {% else %}
        <h3 class="title">Nostalgy</h3>
        <p class="user">{{ current_user.surname }} {{ current_user.name }}</p>
        <p class="city">Город: {{ current_user.city_from }}</p>
        <p class="img"><img src="{{ city_src }}" alt="Город"></p>
    {% endif %}
</div>

{% endblock %}
